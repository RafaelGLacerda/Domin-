<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dominó - 4 Jogadores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dominó - 4 Jogadores</h1>
<div class="controls">
  <label for="numPlayers">Jogadores:</label>
  <select id="numPlayers">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4" selected>4</option>
  </select>
  <button onclick="startGame()">Iniciar/Reiniciar</button>
  <button onclick="drawPiece()">Cavar</button>
  <button onclick="passTurn()">Passar</button>
</div>

<div id="message-box" class="message-box"></div>

<div class="game-container">
  <div id="player-1"></div>
  <div id="player-2"></div>
  <div id="player-3"></div>
  <div id="player-4"></div>

  <div class="board" id="board">
    <div class="drop-zone" id="drop-left">⬅️</div>
    <div class="pieces-area" id="board-pieces"></div>
    <div class="drop-zone" id="drop-right">➡️</div>
  </div>
</div>


  <footer>Você joga por todos os jogadores</footer>

  <script src="script.js"></script>
</body>
</html>
